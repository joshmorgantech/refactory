<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFARM</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">UFARM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Welcome to UFARM</h1>
      <form action="" method="post">
        <fieldset>
          <legend>Register as Agricultural Officer</legend>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="ward">Ward:</label>
            <input type="text" class="form-control" id="ward" name="ward" required>
          </div>
          <div class="form-group">
            <label for="unique_fo_number">Unique FO Number:</label>
            <input type="text" class="form-control" id="unique_fo_number" name="unique_fo_number" required>
          </div>
          <div class="form-group">
            <label for="date_of_registration">Date of Registration:</label>
            <input type="date" class="form-control" id="date_of_registration" name="date_of_registration" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
          </div>
          <div class="form-group">
            <label for="activities">Activities Involved:</label>
            <input type="text" class="form-control" id="activities" name="activities" required>
          </div>
          
<div class="form-group">
    <label for="nin-number">NIN:</label>
    <input type="text" class="form-control" id="nin" name="nin" placeholder="Enter NIN" required pattern="[A-Za-z0-9]{13}">
    <small class="form-text text-muted">Please enter a valid 13-character alphanumeric NIN.</small>
  </div>
  
  <!-- Phone Number -->
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10}">
    <small class="form-text text-muted">Please enter a valid 10-digit phone number.</small>
  </div>
  
  <!-- Directions -->
  <div class="form-group">
    <label for="directions">Directions to Home:</label>
    <textarea class="form-control" id="directions" name="directions" placeholder="Enter directions to your home" required></textarea>
  </div>
  
  <!-- Residence Type -->
  <div class="form-group">
    <label for="residence">Residence Type:</label>
    <select class="form-control" id="residence" name="residence" required>
      <option value="" selected disabled>--Select Residence Type--</option>
      <option value="Owned House">Owned House</option>
      <option value="Rented House">Rented House</option>
      <option value="Apartment/Flat">Apartment/Flat</option>
      <option value="Other">Other</option>
    </select>
  </div>
  
  <!-- Period of Stay -->
  <div class="form-group">
    <label for="period">Period of Stay in the Ward (in years):</label>
    <input type="number" class="form-control" id="period" name="period" placeholder="Enter period of stay in the ward" required min="1" max="100">
  </div>
  
  <!-- Activities Involved -->
  <div class="form-group">
    <label for="activities">Activities Involved:</label>
    <input type="text" class="form-control" id="activities" name="activities" placeholder="Enter activities involved" required>
  </div>
